# A generic, single database configuration.

[alembic]
# Путь к скриптам миграций
script_location = %(here)s/alembic

# Шаблон именования файлов миграций с датой и временем
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Добавить путь в sys.path
prepend_sys_path = .

# Часовой пояс (оставлен пустым для локального времени)
# timezone =

# Максимальная длина "slug"
# truncate_slug_length = 40

# Выполнять окружение при 'revision'
# revision_environment = false

# Разрешить .pyc и .pyo как ревизии
# sourceless = false

# Расположение версий
# version_locations = %(here)s/bar:%(here)s/bat:%(here)s/alembic/versions

# Символ-разделитель для путей
path_separator = os

# Рекурсивный поиск в version_locations
# recursive_version_locations = false

# Кодировка вывода
# output_encoding = utf-8

# URL базы данных (переопределяется в env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Форматирование с black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 79 REVISION_SCRIPT_FILENAME

# Альтернативные настройки (закомментированы)
# hooks = ruff
# ruff.type = module
# ruff.module = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME
#
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S